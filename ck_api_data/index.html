<html lang="en">
    <head>
        <title>CardKingdom Prices</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/loader.css">
    </head>
<body>
    <div id="buttonWrapper" class="buttonWrapper">
        <button id="getPrices" class="getPrices" onclick="jsonGetWorker()">Get Prices</button>
        <button id="filterCards" class="filterCards" disabled onclick="filterCardInputListWorker()">Filter Cards</button>
        <button id="clearFilters" class="clearFilters" disabled onclick="clearDisplayData()">Clear Display Data</button>
        <input type="checkbox" class="showZeros" id="showZeros" checked/><label for="showZeros">Show Zeros</label>
        <input type="checkbox" class="whichSlug" id="whichSlug" /><label for="whichSlug">Use Live Slug</label>
    </div>
    <div id="repriceTimestamp" class="repriceTimestamp">&nbsp;</div>
    <br />
    <div id="dataFilter" class="dataFilter">
        <label for="cardNames">Cards To Filter for:</label><br />
        <textarea id="cardNames" class="cardNames">Sulfurous Springs
Yavimaya Coast
Dragon Whelp</textarea>
    </div>
    <br />
    <div id="listDisplay" class="listDisplay"></div>
    <div class="loader" id="loader"></div>
    <br style="clear:both" />
    <script src="js/genericFunctions.js" ></script>
    <script src="modules/displayModule.js" ></script>
    <script src="modules/curlModule.js" ></script>
    <script src="modules/filterModule.js" ></script>
    <script src="modules/formatCKSlugData.js" ></script>
</body>
</html>
